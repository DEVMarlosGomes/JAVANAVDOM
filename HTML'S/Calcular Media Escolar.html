<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEDIA ESCOLAR</title>
    <link rel="stylesheet" href="css/styleescola.css" />
  </head>
  <body>
    <header>
      <h1>Verificação de Notas dos Alunos</h1>
    </header>
    <main>
      <section class="form-section">
        <h2>Insira os dados do aluno</h2>
        <form id="form-dados">
          <label for="nome">Nome do Aluno:</label>
          <input type="text" id="nome" placeholder="Digite o nome" required />

          <label for="nota1">Nota 1:</label>
          <input
            type="number"
            id="nota1"
            min="0"
            max="10"
            step="0.1"
            placeholder="Ex: 7.5"
            required
          />

          <label for="nota2">Nota 2:</label>
          <input
            type="number"
            id="nota2"
            min="0"
            max="10"
            step="0.1"
            placeholder="Ex: 8.0"
            required
          />

          <label for="nota3">Nota 3:</label>
          <input
            type="number"
            id="nota3"
            min="0"
            max="10"
            step="0.1"
            placeholder="Ex: 6.0"
            required
          />

          <label for="faltas">Porcentagem de Faltas:</label>
          <input
            type="number"
            id="faltas"
            min="0"
            max="100"
            step="0.1"
            placeholder="Ex: 20"
            required
          />

          <button type="submit">Verificar</button>
        </form>
      </section>
      <section id="resultado" class="hidden">
        <h2>Resultado</h2>
        <p id="resultado-detalhes"></p>
      </section>
    </main>
    <script src="scriptescola.js"></script>
  </body>
</html>
