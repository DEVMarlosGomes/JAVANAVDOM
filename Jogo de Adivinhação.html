<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIVINHA O NÚMERO - Loteria</title>
    <link rel="stylesheet" href="styleadivinhação.css">
    <link rel="shortcut icon" href="JavaScript.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h1>Jogo de Adivinhação - Loteria</h1>
        <div class="game-container">
            <form id="gameForm">
                <div class="input-group">
                    <label for="numero">Adivinhe o número (1 a 10):</label>
                    <input type="number" id="numero" name="numero" min="1" max="10" placeholder="Digite um número" required>
                </div>
                <button type="button" class="btn" onclick="adivinharNumero()">Jogar</button>
            </form>
            <div id="resultado" class="resultado"></div>
        </div>
    </div>

    <script>
        function adivinharNumero() {
            // Gera um número aleatório entre 1 e 10
            let numeroSecreto = Math.floor(Math.random() * 10) + 1;
            
            // Obtém o número do usuário
            let chute = document.getElementById('numero').value;
            
            // Validação do número inserido
            if (!chute || chute < 1 || chute > 10) {
                document.getElementById('resultado').innerHTML = '<p class="erro">Por favor, insira um número entre 1 e 10.</p>';
                return;
            }

            // Verifica se o chute está correto e exibe a mensagem apropriada
            if (parseInt(chute) === numeroSecreto) {
                document.getElementById('resultado').innerHTML = '<p class="acerto">Parabéns, você acertou!</p>';
            } else {
                document.getElementById('resultado').innerHTML = '<p class="erro">Tente novamente! O número sorteado era: ' + numeroSecreto + '</p>';
            }
        }
    </script>

</body>
</html>
